name: Build & publish for Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Push `dist/` to `hostinger-deploy` branch
        env:
          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHA: ${{ github.sha }}
        run: |
          # copy build output to a fresh temporary repo and push as branch
          rm -rf deploy || true
          mkdir deploy
          cp -r dist/* deploy/ || true
          cd deploy
          git init
          git checkout -b hostinger-deploy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Hostinger deploy: ${SHA}"
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git
          git push --force origin hostinger-deploy